            * Робот не може заподіяти шкоду людині або своєю бездіяльністю допустити, щоб людині було завдано шкоди

            * Робот не може заподіяти шкоду людству або своєю бездіяльністю допустити, щоб людству було завдано шкоди (Нульовий закон А. Азімова)
