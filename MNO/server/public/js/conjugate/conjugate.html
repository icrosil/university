<!-- Main form conjugate -->
<form name="conjugate">
  <md-subheader class="md-primary">
    Conjugate
    <md-tooltip md-direction="top">
      General options for conjugate method
    </md-tooltip>
  </md-subheader>
  <div flex layout="row" layout-align="space-between stretch">
    <md-input-container class="md-block" flex="45">
      <label>Accuracy</label>
      <input ng-model="conjugateCtrl.conjugate.accuracy" type="number" ng-max="1" ng-min="0" step="0.0001">
      <md-icon md-svg-src="/images/ic_info_black_24px.svg" aria-label="android">
        <md-tooltip md-direction="top">
          Set accuracy that we need to get (used in main loop, from 0 to 1)
        </md-tooltip>
      </md-icon>
    </md-input-container>
    <md-input-container class="md-block" flex="45">
      <md-checkbox ng-model="conjugateCtrl.conjugate.compile" aria-label="To compile?">
        Compile
      </md-checkbox>
    </md-input-container>
  </div>
  <div flex layout="row" layout-align="space-between center">
    <md-input-container class="md-block" flex="45">
      <label>First Point X</label>
      <input ng-model="conjugateCtrl.conjugate.point.x" type="number" step="1">
    </md-input-container>
    <md-input-container class="md-block" flex="45">
      <label>First Point Y</label>
      <input ng-model="conjugateCtrl.conjugate.point.y" type="number" step="1">
    </md-input-container>
    <md-tooltip md-direction="top">
      Set point that we want to start from
    </md-tooltip>
  </div>
  <div class="">
    <md-subheader class="md-primary">
      Method and additional params
      <md-tooltip md-direction="top">
        What method to use for b finding
      </md-tooltip>
    </md-subheader>
    <div flex layout="row" layout-align="space-between center">
      <md-input-container flex="45">
        <label>Method</label>
        <md-select ng-model="conjugateCtrl.conjugate.rule">
          <md-option ng-value="rule.value" ng-repeat="rule in conjugateCtrl.rules" ng-bind="rule.name"></md-option>
        </md-select>
      </md-input-container>
      <md-input-container class="md-block" flex="45" ng-if="conjugateCtrl.conjugate.rule == 'polak'">
        <label>N Polak parameter</label>
        <input ng-model="conjugateCtrl.conjugate.polakN" type="number" ng-min="0" step="1">
        <md-icon md-svg-src="/images/ic_info_black_24px.svg" aria-label="android">
          <md-tooltip md-direction="top">
            For clearing gradients to fastest descent (from 0)
          </md-tooltip>
        </md-icon>
      </md-input-container>
    </div>
  </div>
  <div layout="row" layout-align="space-between start">
    <md-button class="md-raised md-primary" ng-click="conjugateCtrl.clearCache()">
      Clear cache
    </md-button>
    <md-button class="md-raised md-primary" ng-disabled="conjugateCtrl.$invalid" ng-click="conjugateCtrl.sendConjugate(conjugateCtrl.conjugate)">
      Send
    </md-button>
  </div>
</form>

<!-- Plot -->

<mno-plot id="'plotConjugate'"></mno-plot>
