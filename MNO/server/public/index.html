<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>MNO v2</title>
  <link rel="icon" href="/images/favicon.ico?v=2" />
</head>

<body ng-app="mno" ng-controller="mainController as ctrl">
    <div layout="row" flex>
      <md-toolbar class="mno-toolbar" flex="60" flex-offset="20">
        <h2 class="md-toolbar-tools">
          <span>Gradient descent with Armijo and Conjugate gradients methods</span>
        </h2>
      </md-toolbar>
    </div>
    <div flex layout="row" layout-align="space-between stretch">
      <md-card flex="60" flex-offset="20">
        <md-card-content>
          <md-tabs md-dynamic-height="true">
            <md-tab label="Gradient descent with Armijo">
              <md-tab-body>
                <div ng-include="'./templates/descent.html'"></div>
              </md-tab-body>
            </md-tab>
            <md-tab label="Conjugate gradients"></md-tab>
          </md-tabs>
        </md-card-content>
      </md-card>
    </div>
  <script src="./build/bundle.js"></script>
</body>

</html>
